<div class="sitemap js-sitemap">
  <div class="sitemap_close">
    <button class="header_togglebtn" type="button">
      <svg class="c-icon -bars">
        <use xlink:href="/assets/img/common/sprite.svg#bars_close" />
      </svg>
      <span class="header_label"> CLOSE </span>
    </button>
  </div>
  <div class="sitemap_container">
    <div class="sitemap_header">
      <p class="sitemap_logo">
        <a class="anime-fade" href="/">
          <img src="/assets/img/common/1_Primary_logo_on_transparent_88x63.png" alt="GA technologies" />
        </a>
      </p>
      <ul class="sitemap_headernav">
        <li class="sitemap_headernavitem -contact">
          <a href="/contact/">
            <span class="sitemap_icon">
              <svg class="c-icon">
                <use xlink:href="/assets/img/common/sprite.svg#mail" />
              </svg>
            </span>
            お問い合わせ
          </a>
        </li>
        <li class="sitemap_headernavitem">
          <a href="/company/#access">
            <span class="sitemap_icon">
              <svg class="c-icon">
                <use xlink:href="/assets/img/common/sprite.svg#access" />
              </svg>
            </span>
            <span> ACCESS </span>
          </a>
        </li>
      </ul>
    </div>
    <div class="sitemap_scrollarea">
      <div class="sitemap_body">
        <div class="sitemap_col">
          <div class="sitemap_section">
            <p class="sitemap_heading">
              COMPANY
              <small> 会社情報 </small>
            </p>
            <ul class="sitemap_list">
              <li class="sitemap_item -top">
                <a href="/company/">
                  <span class="sitemap_icon">
                    <svg class="c-icon">
                      <use xlink:href="/assets/img/common/sprite.svg#arrow_right" />

                  COMPANYトップ

              <li class="sitemap_item">

              </li>
              <li class="sitemap_item">
                <a href="/company/#outline"> 会社概要 </a>
              </li>
            </ul>
          </div>
          <div class="sitemap_section">
            <p class="sitemap_heading">
              <a href="/services/">
                SERVICES
                <small> サービス </small>
              </a>
            </p>
          </div>
        </div>
      </div>
